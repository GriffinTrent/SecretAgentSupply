<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="reset" type="text/css" href="./resources/reset.css">
	<link rel="stylesheet" type="text/css" href="./resources/style.css">
	<meta charset="UTF-8">
	<title>Secret Agent Supply Inc.</title>
</head>
<body>
    <!-- Container -->
    <div class="site">
		<div class="container">
			<!-- Headline -->
			<div class="headline">
				<img src="./resources/logo/logo.png">
				<span>Secret Agent Supply Inc.</span>
			</div>
			</div>
			<!-- Headline -->
			<!-- Hero & Nav -->
			<div class="site-2">
				<div class="container-2">
					<div class="hero">
						<div class="hero-box">
							<div class="hero-copy">
							NEW ARRIVAL

							<span>SPORT BIKES AND MOTORCYCLES</span>
							</div>
							</div>
						<!-- Hero & Nav -->
					</div>
				</div>
				<div class="navi-container">
					<div class="navi-master">
						<nav><a href="#" class="menu-toggle">Menu</a>
							<div class="hide">
								<span>Eyewear</span>
								<span>Apparel</span>
								<span>Gadgets</span>
								<span>Vehicles</span>
								<span>Classes</span>
								<span>Contact</span>
							</div>
							</nav>
					</div>
				</div>
			<!-- Grid -->
			<div class="grid-container">
				<div class="grid-master">
					<div class="grid">
						<div class="grid-img" id="pen"><img src="./resources/img/pen.png" alt="pen"><span>Exploding Pen</span></div>
						<div class="grid-img" id="watch"><img src="./resources/img/watch.png" alt="watch" id="watch"><span>Cellular Watch</span></div>
						<div class="grid-img" id="glasses"><img src="./resources/img/glasses.png" alt="glasses"><span>Thermal Glasses</span></div>
					</div>
					</div>
					<div class="grid-container">
						<div class="grid-master">
							<div class="grid-2">
									<div class="black">Location</div>
									<div class="white" id="coordinates"><span>47.346436,&nbsp;84.32354</span></div>
								</div>
								<div class="grid-2">
									<div class="black">Hours</div>
									<div class="white" id="hours"><span>0800&nbsp;-&nbsp;1800</span></div>
								</div>
								</div>
						</div>
					</div>
				<!-- Grid -->
						</div>
				</div>
			</div>
			<!-- Footer -->
			<div class="footer-container">
				<div class="footer-master">
					<div class="footer">
						<span>Copyright&nbsp;Secret&nbsp;Agent&nbsp;Supply&nbsp;Inc.</span>
					</div>
				</div>
			<!-- Footer -->
			</div>
		<!-- Container -->
	</div>
	</body>
</html>
